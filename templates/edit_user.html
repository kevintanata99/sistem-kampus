<!DOCTYPE html>
<html>
<head>
    <title>Edit Pengguna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5" style="max-width: 500px;">
        <div class="card shadow">
            <div class="card-header bg-warning">
                <h5 class="mb-0">‚úèÔ∏è Edit Data Pengguna</h5>
            </div>
            <div class="card-body">
                <form action="/admin/edit/{{ user[0] }}" method="POST" enctype="multipart/form-data">
                    
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" value="{{ user[1] }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Nama Lengkap</label>
                        <input type="text" name="nama_lengkap" class="form-control" value="{{ user[3] }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Upload Foto Profil</label>
                        <input type="file" name="foto" class="form-control">
                        <small class="text-muted">Format: JPG, PNG. Biarkan kosong jika tidak ingin mengubah foto.</small>
                    </div>

                    {% if user[5] %} <div class="mb-3">
                            <p>Foto Saat Ini:</p>
                            <img src="{{ url_for('static', filename='uploads/' + user[5]) }}" width="100" class="rounded border">
                        </div>
                    {% endif %}

                    <div class="d-grid gap-2">
                    <div class="mb-3">
                        <label class="form-label">Role (Jabatan)</label>
                        <select name="role" class="form-select">
                            <option value="admin" {% if user[4] == 'admin' %}selected{% endif %}>Admin</option>
                            <option value="dosen" {% if user[4] == 'dosen' %}selected{% endif %}>Dosen</option>
                            <option value="mahasiswa" {% if user[4] == 'mahasiswa' %}selected{% endif %}>Mahasiswa</option>
                        </select>
                    </div>

                    <hr>
                    <div class="mb-3">
                        <label class="form-label text-danger">Ubah Password (Opsional)</label>
                        <input type="password" name="password" class="form-control" placeholder="Kosongkan jika tidak ingin mengubah password">
                        <small class="text-muted">Isi hanya jika user lupa passwordnya.</small>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-warning">üíæ Simpan Perubahan</button>
                        <a href="/admin" class="btn btn-outline-secondary">Batal</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
